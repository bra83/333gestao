    <script>
      // Script melhorado para registrar o SW e lidar com atualizações
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('SW Registrado no escopo:', reg.scope);
              
              // Se houver um SW esperando, força a atualização
              if (reg.waiting) {
                reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
              
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('Nova versão disponível!');
                    }
                  }
                };
              };
            })
            .catch(err => console.log('SW Falhou:', err));
        });

        // Recarrega a página se o SW mudar (garante que o usuário veja a versão nova)
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });
      }
    </script>
