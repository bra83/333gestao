
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>3D Quest ERP</title>
    <meta name="theme-color" content="#fcf9ee" />
    <meta name="description" content="Dashboard de controle para impressão 3D" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Google Fonts: VT323 (Pixel) e Nunito (Legibilidade) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=VT323&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              pixel: ['"VT323"', 'monospace'],
            },
            colors: {
              // Paleta Zelda / SNES
              primary: '#009b48', // Link Green
              primaryDark: '#006b31',
              secondary: '#8b5a2b', // Wood/Leather Brown
              bgPaper: '#fcf9ee', // Old Map Cream
              bgDark: '#292420', // Cave Dark
              accent: '#facc15', // Rupee Gold
              heart: '#e11d48', // Heart Red
              magic: '#3b82f6', // Magic Meter Blue
              surface: '#ffffff',
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(139, 90, 43, 0.4)', // Sombra dura marrom
              'retro-active': '2px 2px 0px 0px rgba(139, 90, 43, 0.4)',
            },
            borderWidth: {
              '3': '3px',
            }
          }
        }
      }
    </script>
    
    <script>
      // AQUI VAI APENAS O LINK (URL), NÃO O CÓDIGO!
      window.APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmAN4jUUam9waw_u8W_9GjobGf1wk64TAdrHxLckxtZviXGyWhYx8Drf4PzLDnDICgMQ/exec";
    </script>

    <style>
      body {
        background-color: #fcf9ee;
        background-image: radial-gradient(#e5e0cf 1px, transparent 1px);
        background-size: 20px 20px;
        color: #4a4036;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      #loading-spinner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fcf9ee;
        font-family: 'VT323', monospace;
      }
      .pixel-spinner {
        width: 60px;
        height: 60px;
        background-color: #009b48;
        animation: pixel-spin 1.2s infinite steps(8);
        box-shadow: 4px 4px 0 #8b5a2b;
      }
      @keyframes pixel-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Retro Classes Helper */
      .retro-box {
        background: white;
        border: 3px solid #8b5a2b;
        border-radius: 8px;
        box-shadow: 4px 4px 0px rgba(139, 90, 43, 0.2);
      }
      .retro-btn {
        transition: all 0.1s;
      }
      .retro-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px rgba(0,0,0,0.2) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="loading-spinner">
        <div class="pixel-spinner"></div>
        <p style="margin-top: 20px; font-size: 24px; color: #8b5a2b;">LOADING...</p>
      </div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registrado: ', reg.scope);
          }, err => {
            console.log('SW falhou: ', err);
          });
        });
      }
    </script>
  </body>
</html>
