      window.APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUoGaStu2m-ytdBq8gp2kanUpmt9rd_WB3Dedi19Cu0NBbZLAD4nsYVDecCzwTOv31YA/exec";

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      * { box-sizing: border-box; }
      
      body { 
        font-family: 'Share Tech Mono', monospace; 
        background-color: #1a1a1a !important;
        color: #ffb642 !important;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* CRT Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
      }

      .jewelry-card { 
        background: #222222 !important; 
        border: 2px solid #ffb642 !important; 
        box-shadow: 0 0 15px rgba(255, 182, 66, 0.15) !important;
        border-radius: 0px !important;
        color: #ffb642 !important;
      }

      input, select, textarea {
        background-color: #0d0d0d !important;
        border: 1px solid #ffb642 !important;
        color: #ffb642 !important;
        border-radius: 0px !important;
        padding: 0.75rem !important;
        width: 100%;
        font-family: 'Share Tech Mono', monospace;
      }

      option {
        background-color: #1a1a1a !important;
        color: #ffb642 !important;
      }
      
      .glow-text {
        text-shadow: 0 0 8px rgba(255, 182, 66, 0.8);
      }

      .logo-vault {
        filter: brightness(1.2) contrast(1.2) drop-shadow(0 0 5px rgba(255, 182, 66, 0.5));
        mix-blend-mode: screen;
      }

      .main-content {
        padding-bottom: 140px; 
      }

      @keyframes flicker {
        0% { opacity: 0.99; }
        5% { opacity: 0.98; }
        10% { opacity: 0.99; }
        100% { opacity: 1; }
      }
      #root { animation: flicker 0.1s infinite; }

      /* FORÃ‡AR TEMA ESCURO EM TUDO */
      .bg-white, .bg-slate-50, .bg-slate-100, .bg-slate-200, .bg-slate-900, .bg-emerald-50, .bg-rose-50 { background-color: #1a1a1a !important; }
      .text-slate-900, .text-slate-600, .text-slate-500, .text-slate-400, .text-slate-800 { color: #ffb642 !important; }
      .border-slate-100, .border-slate-200 { border-color: #444 !important; }
    </style>
