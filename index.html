    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: '#059669', // Emerald 600
              primaryDark: '#047857', // Emerald 700

    <!-- API Config -->
    <script>
      window.APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1ZBY3K-NJHRVjlyHcYu4TEPmdnEqSTCLDLP4_w3dVK86Z1waYZ_dGDwKpuv11aYexjA/exec";

    <style>
      body {
        background-color: #ecfdf5;
        color: #334155;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loading Spinner Styles */
      #loading-spinner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #059669;
        font-family: 'Nunito', sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #059669;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="loading-spinner">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 700;">Carregando sistema...</p>
      </div>
    </div>
    
    <!-- Entry Point for Vite -->
    <script type="module" src="./index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            // Check for updates logic
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New content is available; force refresh.
                    console.log('Nova versão disponível. Atualizando...');
                    window.location.reload();
                  }
                }
              };
            };
          }).catch(err => console.log('SW falhou:', err));
        });
      }
    </script>
  </body>
</html>
